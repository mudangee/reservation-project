<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>
<head th:replace="fragments/header"></head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #CCCCFF;

        /* Chrome 10-25, Safari 5.1-6 */
        background: #CCCCFF;

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: #CCCCFF;
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }
    .card-registration .select-arrow {
        top: 13px;
    }
</style>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">전자정보도서관 예약</h3>
                        <form  th:action="@{/reserve_elec_library}"  method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="Name_ele">대표자 이름</label>
                                        <input type="text" id="Name_ele" class="form-control form-control-lg" name="rep_name" required/>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="ID_ele">학번</label>
                                        <input type="text" id="ID_ele" class="form-control form-control-lg"  name="studentNumber" required/>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-15 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label for="Purpose_ele" class="form-label">이용 용도</label>
                                        <input type="text" class="form-control form-control-lg" id="Purpose_ele" name="resPurpose" required/>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="Phone_ele">대표자 연락처</label>
                                        <input type="text" id="Phone_ele" class="form-control form-control-lg"  name="phoneNum" required/>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="People_ele">인원</label>
                                        <input type="tel" id="People_ele" class="form-control form-control-lg" name="personNum" required/>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label select-label">세부 장소</label>
                                    <select class="select form-control-lg" id="select" name="detailPlace">
                                        <option value="1" disabled>Choose option</option>
                                        <option value="B1_그룹스터디룸 A">B1_그룹스터디룸 A</option>
                                        <option value="B1_그룹스터디룸 B">B1_그룹스터디룸 B</option>
                                        <option value="B1_그룹스터디룸 C">B1_그룹스터디룸 C</option>
                                        <option value="B1_그룹스터디룸 D">B1_그룹스터디룸 D</option>
                                        <option value="1F_그룹스터디룸 1">1F_그룹스터디룸 1</option>
                                        <option value="1F_그룹스터디룸 2">1F_그룹스터디룸 2</option>
                                    </select>
                                    <form class="">
                                        <label for="reservationDate">예약일자:</label>
                                        <input type="date" id="reservationDate" name="dateTime">
                                    </form>
                                    <!-- https://www.w3schools.com/tags/att_input_type_date.asp -->
                                </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="submit" >예약</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
