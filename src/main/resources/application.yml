spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PW}


  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql : true
        show-sql: true


  thymeleaf:
    cache: false